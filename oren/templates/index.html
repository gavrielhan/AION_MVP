<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OREN - Optimized Research Engine for Novel Target Pairs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1>OREN Platform</h1>
            <p class="lead">Optimized Research Engine for Novel Target Pairs</p>
        </header>

        <div class="card mb-4">
            <div class="card-body">
                <form id="searchForm">
                    <div class="mb-3">
                        <label for="diseaseIndication" class="form-label">Disease Indication</label>
                        <select class="form-select" id="diseaseIndication" name="diseaseIndication" required>
                            <option value="">Select a disease...</option>
                            <option value="breast_cancer">Breast Cancer</option>
                            <option value="diabetes">Diabetes</option>
                            <option value="atherosclerosis">Atherosclerosis</option>
                            <option value="prostate_cancer">Prostate Cancer</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="patientPopulation" class="form-label">Patient Population</label>
                        <select class="form-select" id="patientPopulation" name="patientPopulation" required disabled>
                            <option value="">Select a patient population...</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="clinicalPhenotype" class="form-label">Desired Clinical Phenotype</label>
                        <select class="form-select" id="clinicalPhenotype" name="clinicalPhenotype" required disabled>
                            <option value="">Select a clinical phenotype...</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="targetingStrategy" class="form-label">Targeting Strategy</label>
                        <select class="form-select" id="targetingStrategy" name="targetingStrategy" required>
                            <option value="">Select a strategy...</option>
                            <option value="dual_inhibition">Dual Inhibition</option>
                            <option value="sequential_therapy">Sequential Therapy</option>
                            <option value="combination_therapy">Combination Therapy</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Search Target Pairs</button>
                </form>
            </div>
        </div>

        <div id="loadingIndicator" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Analyzing potential target pairs...</p>
        </div>

        <div id="resultsContainer" class="card d-none">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Target Pair</th>
                            <th data-sort="synergy">Synergy Score</th>
                            <th data-sort="toxicity">Toxicity Score</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Explanation Modal -->
    <div class="modal fade" id="explanationModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Target Pair Explanation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="explanationLoading" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Generating explanation...</p>
                    </div>
                    <div id="explanationContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
